---

- hosts: all
  vars:
    mongodb_components: [ "mongod" ]
  become: true # sudo
  tasks:
          - name: Instalando vim
            apt:
                    name: vim
                    state: present

          - name: Instalando git
            apt:
                    name: git
                    state: present

          - import_tasks: ./mongodb.yml

          - shell: "python3 --version"
            register: python_version
          - debug:
                    msg: "La veri√≥n de python es {{ python_version.stdout }}"

